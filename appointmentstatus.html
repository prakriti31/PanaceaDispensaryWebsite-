<!DOCTYPE html>
<html>
<head>
	<title>Panacea Dispensary | Appointment Status</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='commoncss.css')}}">
	<link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="{{url_for('static',filename='stethlogo.png')}}">
	<style>
			body{
				background-image:linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),url("{{url_for('static',filename='help.jpg')}}");
			}
			h1{
				font-size:18px;
            }
            .nav{
                width:26vw;
			}
			table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}


		</style>
</head>
<body>
	<header>
			<div class="logo">
				<a href="{{url_for('logout')}}"><img src="{{url_for('static',filename='stethlogo.png')}}"></a>	
			</div>
			<ul>
                <li><a href="{{url_for('memberhome')}}">Member Home</a></li>
				<li><a href="{{url_for('logout')}}">Logout</a></li>
			</ul>
		</div>
	</header>
	<div class=nav>
		<div class=center><h1>PANACEA DISPENSARY</h1></div>
		<div class=center>
			<div>
            <table>
				<tr>
					<th>Date</th>
					<th>Doctor Name</th>
					<th>Time</th>
					<th>status</th>
				</tr>
			{% for user in users %}
				<tr>
					<td>{{ user.date }}</td>
					<td>{{ user.docname}}</td>
					<td>{{ user.time }}</td>
					<td>{{ user.status }}</td>
				</tr>
			{% endfor %}
			</table>
			</div>
		</div>
	</div>
</body>
</html>
